      let rate = 0;

        //eb bill calc

        //output - 62.5

        if (input <= 50) rate = input * 0.75;
        else if (input > 50 && input <= 100) rate = 37.5 + (input - 50) * 1;
        else if (input > 100 && input <= 200) rate = 87.5 + (input - 100) * 1.3;
        else if (input > 200 && input <= 300) rate = 217.5 + (input - 200) * 2;
        else if (input > 300) rate = 417.5 + (input - 300) * 3;

        let result = document.getElementById("result");

        result.innerHTML = " your bill amt is" + rate;
